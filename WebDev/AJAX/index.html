<!DOCTYPE html>
<html>
<head><title>Why do you always forget!?</title>
<style>
	.readable {
		border: 1px solid black;
		background-color: rgba(0,0,0,0.75);
		padding: 10px;
		color: white;
	}
</style
</head>
<body style="background-image:url('files/background.jpg'); background-size:cover; background-attachment:fixed">
<div id = "textAndInput" style="text-align: center;padding-top:100px;font-size:32px">
	<p>What do you still need to Do?</p>
	<p><form><input type ="text" name="addEntry" id="inputText" action="return false;"><div id="add"><img src = "files/button.png"></div></form></p>
	<div id = "toDoList"></div>
<script type="text/javascript">
	function Random(max) {
		return Math.floor(Math.random() * (max));
	}
	function killMe(myid){
		a = document.getElementById(myid)
		a.parentNode.removeChild(a);
	}
	document.getElementById("add").addEventListener("click",function(){
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (xhttp.readyState == 4 && xhttp.status == 200) {
				document.getElementById("toDoList").innerHTML += (xhttp.responseText);
				document.getElementById("inputText").value = ["Get stuff done!","STOP PROCRASTINATING","I'm behind you. Always watching."][Random(3)];
			}
		};
		xhttp.open("GET", "/ajax/?key=" + document.getElementById("inputText").value, true);
		xhttp.send();
	});
</script>
	
</div>
</body>
</html>
